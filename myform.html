<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" ></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
        <title>FORM</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .d-flex {
                width: 100%;
                height: 100%;
            }
            .infobox { 
                margin: 15px; 
            }
            .error { 
                color: red; 
            }
            .submit{
                margin-left: 250px;
                margin-top: 50px;
            }
        </style>
    </head>
    <body class="container">
        <div class=" d-flex align-items-center justify-content-center ">
            <div >
                <form >
                    <div class="custom-control custom-radio infobox ">
                        <input type="radio" name="education" class="custom-control-input" id="customRadio" value="SD">
                       <label class="custom-control-label" for="customRadio">SD</label>
                    </div>
                    <div class="custom-control custom-radio infobox ">
                        <input type="radio" name="education" class="custom-control-input" id="customRadio1" value="SMP">
                        <label class="custom-control-label" for="customRadio1">SMP</label>
                    </div>
                    <div class="custom-control custom-radio infobox ">
                        <input type="radio" name="education" class="custom-control-input" id="customRadio2" value="SMA">
                        <label class="custom-control-label" for="customRadio2">SMA</label>
                    </div>
                    <div class="custom-control custom-radio infobox ">
                        <input type="radio" name="education" class="custom-control-input" id="customRadio3" value="D-4 / S-1">
                        <label class="custom-control-label" for="customRadio3">D-4 / S-1</label>
                    </div>
                    <div class="custom-control custom-radio infobox ">
                        <input type="radio" name="education" class="custom-control-input" id="customRadio4" value="S-2">
                        <label class="custom-control-label" for="customRadio4">S-2</label>
                    </div>
                    <div class="custom-control custom-radio infobox ">
                        <input type="radio" name="education" class="custom-control-input" id="customRadio5" value="S-3">
                        <label class="custom-control-label" for="customRadio5">S-3</label>
                    </div>
                    <input class="submit btn btn-primary" type="submit" value="Submit">
                    <p class="error">Pilih Salah Satu Opsi </p>
                    <p class="result"></p>
                </form>
            </div>
        </div>
       
       <script>
            $(document).ready(function() {
            $('.error').hide();                             // menyembunyikan paragraf dengan kelas error //
            $('.submit').click(function(event){             // 
                var amt=0;                                  // menyatakan variabel amt bernilai sama dengan 0 //
                var count=$('input:checked').length;        // mengecek jumlah tombol radio yang dipilih dan menyimpan nilainya pada variabel count//
                if(count==0)                                // memeriksa kondisi apakah nilai pada count sama dengan 0//
                {
                    $('p.result').hide();                   // ketika kondisi terpenuhi, sembunyikan element tag p dengan kelas result//
                    $('.error').show();                     // ketika kondisi terpenuhi atu tidak ada tombol yang dipilih, tulisan pada kelas error akan muncul//
                }
                else
                {
                    $('.error').hide();                     // 
                    $('p.result').show();
                    $('p.result').text('You have selected '+$('input:checked').attr("value"));
                }
                    event.preventDefault();
                });
            });
        </script>    
    </body>
</html>
