<!DOCTYPE html>
<html>
<head>
<style>
/* unvisited link */
a:link {
  color: black;
}

/* visited link */
a:visited {
  color:red;
}

/* mouse over link */
a:hover {
  color: darkred;
}

/* selected link */
a:active {
  color: blue;
}
</style>
</head>
<body>

<p><b><a href="https://www.its.ac.id/id/beranda/" target="_blank">Menuju ITS</a></b></p>
<p><b>Note:</b> Klik link di atas</p>
<p><b>Note:</b> Anda akan menuju ITS<br>(https://www.w3schools.com/css/css_link.asp)</p>

</body>
</html>
